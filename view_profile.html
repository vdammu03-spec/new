<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            border-radius: 15px 15px 0 0;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 0 auto 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .info-row {
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        .info-value {
            color: #212529;
            font-size: 1.1rem;
        }
        .cache-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">View Profile</span>
            <div>
                <button class="btn btn-light btn-sm me-2" id="editProfileBtn">Edit Profile</button>
                <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow position-relative">
                    
                    <div class="profile-header text-center">
                        <h3 class="mb-1" id="displayUsername">Loading...</h3>
                        <p class="mb-0 opacity-75" id="displayEmail">Loading...</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <div id="profileMessage" class="alert d-none"></div>
                        
                        <div id="loadingSpinner" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        
                        <div id="profileDetails" class="d-none">
                            <div class="info-row">
                                <div class="info-label">Age</div>
                                <div class="info-value" id="displayAge">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Date of Birth</div>
                                <div class="info-value" id="displayDob">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Contact Number</div>
                                <div class="info-value" id="displayContact">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Address</div>
                                <div class="info-value" id="displayAddress">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/view_profile.js"></script>
</body>
</html>
